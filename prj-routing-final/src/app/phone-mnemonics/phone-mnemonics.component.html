<div class="container-fluid">
    <div class="card m-6">
        <div class="card-body">
            <form [formGroup]="phoneMnemonicForm">
                <div class="form-row col-sm-12">
                    <div class="form-group col-sm-6">
                        <input type="text" formControlName="phoneNumber" class="form-control" required [pattern]="mobNumberPattern" placeholder="Enter Phone number" maxlength="10" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.phoneNumber.errors.required" class="text-red">Phone Number is required</div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-danger" type="submit" (click)="onSubmit()" [disabled]="!phoneMnemonicForm.valid"> Submit</button>
                        <button class="btn btn-primary" type="button" (click)="onReset()">Clear</button>
                    </div>

                </div>
            </form>
        </div>
    </div>


    <div class="card phone-table">

        <div class="card-body">

            <div class="" *ngIf="totalPosts > 0">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>


                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                    </ng-container>


                    <ng-container matColumnDef="mnemonic">
                        <th mat-header-cell *matHeaderCellDef> Phone Mnemonic </th>
                        <td mat-cell *matCellDef="let element"> {{element.mnemonic}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]="totalPosts" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onChangePageEvent($event)" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
